<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="website icon" type="png" href="../icon.png"/>
    <title>SGP Portal</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-content">
          <div class="dropdown">
            <button href="#" class="dropbtn">
              Login <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="#">As a Admin</a>
              <a href="#">As a HOD</a>
              <a href="#">As a Teacher</a>
              <a href="#">As a Parent</a>
            </div>
          </div>
          <a href="#" class="nav">About Us</a>
          <a href="#" class="nav">Contact Us</a>
          <a href="#" class="nav">Home</a>
        </div>
        <a href="https://www.sgpbellary.com/"
          ><img src="../logo.png" alt="th.jpg" id="logo"
        /></a>
      </nav>
    </header>
    <main>
      <h2 id="hd" align="center">HOD Log-In</h2>
      <br /><br />
      <form class="form-container">
        <div class="form-group">
          <input id="user" class="input" required type="text" />
          <label id="user_email" for="user">Username</label>
        </div>
        <br>
        <div class="form-group">
            <input id="password" required class="input" type="password" />
            <img src="eye.png" id="togglePassword" />
          <label id="pass" for="password">Password</label>
        </div>
        <br>
        <a href="#">Forgot password</a>
        <button type="submit" class="btn-20">Next</button>
        <br /><br />
        <hr />
        <p>If not registered</p>
        <a href="#" id="sin">Sign-in</a>
      </form>
    </main>
    <footer id="foot">
      <img src="../logo.png" alt="sgp logo" id="f-logo" />
      <div class="heading">
        <p class="ft" id="f1">Contact Us</p>
        <p class="ft" id="f2">Services</p>
        <p class="ft" id="f3">Quick links</p>
      </div>
      <div class="heading2">
        <p class="fct">+91 8123452607</p>
        <p class="fct">sgpbellary@gmail.com</p>
      </div>
    </footer>
    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");
      togglePassword.addEventListener("click", function () {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        const eyeIcon = togglePassword.src.includes("eye.png")
          ? "eyeslash.png"
          : "eye.png";
        togglePassword.src = eyeIcon;
      });
    </script>
  </body>
</html>
